[package]
name = "door-server"
version = "0.1.0"
authors = ["Markus Reiter <me@reitermark.us>"]
edition = "2018"

[dependencies]
env_logger = "0.7"
log = "0.4"
rppal = { version = "0.12", features = ["hal", "hal-unproven"] } # TODO: move InputPin out of `hal-unproven`
serde_json = "1"
webthing = { version = "0.14.0", git = "https://github.com/reitermarkus/webthing-rust", branch = "if-let-match" }
actix-rt = "1.1"
uuid = "0.8.2"
debounced-pin = "0.3.0"
embedded-hal = "1.0.0-alpha.4"

[lib]
name = "door_server"
path = "src/lib.rs"

[[bin]]
name = "door-server"
path = "src/main.rs"

[patch.crates-io]
debounced-pin = { version = "0.3.0", git = "https://github.com/reitermarkus/rust-debounced-pin", branch = "embedded-hal-1.0" }
rppal = { git = "https://github.com/golemparts/rppal" }
# debounced-pin = { path = "rust-debounced-pin" }
